<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Cardapio Restaurante</title>
</head>

<body>
    <header>
        <h1>HamBUG</h1>

        <!--Nav onde guarda uma lista com cada link de navegação.-->
        <nav class="navHeader">
            <ul>
                <li><a href="">Pratos do Dia</a></li>
                <li><a href="">Pratos Fixos</a></li>
                <li><a href="">Especiais de Fim de Semana</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h2 class="tituloMain">Lanche do Dia</h2>
        <Section class="cardapioLanches">
            <article class="lancheDisplay">
                <h3>Big Bug</h3>
                <figure>
                    <img src="./assets/Big Bug.jpg" alt="Imagem do Big Bug, um hamburguer com um pouquinho de tudo."/> 
                    <div>
                        <h4>R$39,99</h4>
                        <p>O Big Bug é feito usando pão integral com 2 hamburguers com chedar, bacon, cebola e bug.</p>
                    </div>
                </figure>
            </article>

            <article class="lancheDisplay">
                <h3>Bug King</h3>
                <figure>
                    <img src="./assets/Bug King.jpg" alt="Imagem do Bug King, um hamburguer no estilo do X-tudo."/>
                    <div>
                        <h4>R$64,99</h4>
                        <p>O Bug King é feito usando pão integral, 1 hamburguer, bacon, alface, ketchup, cheddar, picles e tomate.</p>
                    </div>
                </figure>
            </article>
        </Section>
    </main>

    <footer>
        <p>Imagem do Big Bug feita por Denis Alexsander.</p>
        <a href="">gitHub do Denis.</a>
    </footer>
</body>
</html>
